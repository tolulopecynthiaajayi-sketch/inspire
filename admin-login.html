<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alora Group - Admin Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Montserrat', sans-serif;
        }

        .bg-navy-primary {
            background-color: #1E3A8A;
        }

        .text-navy-primary {
            color: #1E3A8A;
        }

        .hidden-op {
            display: none !important;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-900 h-screen flex justify-center items-center">

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <script src="./js/firebaseConfig.js"></script>

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md relative overflow-hidden">
        <!-- Decoration -->
        <div class="absolute top-0 left-0 w-full h-2 bg-red-700"></div>

        <div class="text-center mb-8">
            <div
                class="w-16 h-16 rounded-full bg-red-700 text-white flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i data-lucide="shield" width="32" height="32"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Admin Portal</h2>
            <p class="text-gray-500 text-sm mt-1">Identify yourself to proceed.</p>
        </div>

        <form id="admin-form" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i data-lucide="mail" width="16" height="16"></i>
                    </div>
                    <input type="email" id="email" placeholder="admin@alora.com"
                        class="w-full pl-10 p-3 border rounded bg-gray-50 border-gray-200 focus:border-red-700 outline-none transition"
                        required />
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Master Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i data-lucide="lock" width="16" height="16"></i>
                    </div>
                    <input type="password" id="password" placeholder="••••••••"
                        class="w-full pl-10 p-3 border rounded bg-gray-50 border-gray-200 focus:border-red-700 outline-none transition"
                        required />
                </div>
            </div>

            <button type="submit" id="submit-btn"
                class="w-full py-3 rounded text-white font-bold uppercase tracking-wide transition shadow-md flex justify-center items-center gap-2 bg-gray-800 hover:bg-gray-900 disabled:opacity-50 cursor-pointer">
                <span id="btn-text">Access Portal</span>
                <i id="btn-icon" data-lucide="arrow-right" width="16" height="16"></i>
            </button>
            <div id="error-msg" class="text-red-500 text-xs text-center mt-2 hidden-op"></div>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html"
                class="text-gray-400 hover:text-gray-600 text-xs font-bold flex items-center justify-center gap-1">
                <i data-lucide="arrow-left" width="12" height="12"></i> Return to Homepage
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const errorMsg = document.getElementById('error-msg');

        window.addEventListener('firebase-ready', () => {
            submitBtn.disabled = false;
            submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            btnText.textContent = "Access Portal";
        });

        // Initialize state
        if (!window.isFirebaseReady) {
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
            btnText.textContent = "Connecting...";
        }

        document.getElementById('admin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden-op');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 1. Firebase Auth
            setLoading(true);
            try {
                // Try logging in
                let userCredential;
                try {
                     userCredential = await window.auth.signInWithEmailAndPassword(email, password);
                } catch (loginErr) {
                    if (loginErr.code === 'auth/user-not-found') {
                        throw new Error("Admin account not found.");
                    } else {
                        throw loginErr;
                    }
                }

                // 2. Verify Admin Role
                const uid = userCredential.user.uid;
                const userDoc = await window.db.collection('users').doc(uid).get();
                
                if (!userDoc.exists || userDoc.data().role !== 'admin') {
                    // Not an admin!
                    await window.auth.signOut();
                    throw new Error("ACCESS DENIED: You do not have administrator privileges.");
                }

                // 3. Success
                sessionStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin.html';

            } catch (err) {
                console.error(err);
                errorMsg.textContent = err.message.replace("Firebase: ", "");
                errorMsg.classList.remove('hidden-op');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                btnText.textContent = "Verifying...";
            } else {
                btnText.textContent = "Access Portal";
            }
        }
    </script>
</body>

</html>
