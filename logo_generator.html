<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alora Logo Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        #image-container {
            width: 100%;
            min-height: 400px;
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .btn {
            background-color: #1E3A8A;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            border: none;
        }

        .btn:hover {
            background-color: #172554;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1E3A8A;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1 class="text-2xl font-bold text-slate-800">Alora Global Group</h1>
        <p class="text-slate-500 mt-2">Generating your Navy Blue & Gold Logo...</p>

        <div id="image-container">
            <div class="loader"></div>
        </div>

        <p class="text-xs text-gray-400 mb-4">Right-click the image above and "Save Image As..." to save your PNG.</p>
        <button class="btn" onclick="generateImage()">Regenerate Logo</button>
    </div>

    <script>
        const apiKey = ""; // API Key provided by environment

        async function generateImage() {
            const prompt = "A professional, minimalist corporate logo for 'Alora Global Group'. The design features a deep Navy Blue (#1E3A8A) background with the logo in Metallic Gold (#B45309). The icon is a sleek, abstract geometric shape combining a pillar (strength/housing) and an arrow pointing up (growth/talent). The text 'ALORA' is in a strong, modern serif font in Gold. Below it, 'Global Group' in small sans-serif caps. High quality, vector graphics style, centered.";

            const container = document.getElementById('image-container');
            container.innerHTML = '<div class="loader"></div>';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        instances: [{ prompt: prompt }],
                        parameters: { sampleCount: 1 }
                    })
                });

                const data = await response.json();

                if (data.predictions?.[0]?.bytesBase64Encoded) {
                    const img = new Image();
                    img.src = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                    img.alt = "Alora Logo";
                    container.innerHTML = '';
                    container.appendChild(img);
                } else {
                    throw new Error("No image returned.");
                }
            } catch (err) {
                container.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
            }
        }

        window.onload = generateImage;
    </script>
</body>

</html>
