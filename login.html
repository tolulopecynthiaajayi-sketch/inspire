<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alora Group - Unified Login</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Montserrat', sans-serif;
        }

        .bg-navy-primary {
            background-color: #1E3A8A;
        }

        .bg-navy-dark {
            background-color: #0F172A;
        }

        .text-navy-primary {
            color: #1E3A8A;
        }

        .text-peach-accent {
            color: #D9654C;
        }

        .bg-peach-accent {
            background-color: #D9654C;
        }

        .border-peach-accent {
            border-color: #D9654C;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex">

    <div id="root" class="w-full h-full"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const LoginPortal = () => {
            const [role, setRole] = useState('student'); // student, landlord, corporate, family, admin
            const [isLogin, setIsLogin] = useState(true);
            const [isLoading, setIsLoading] = useState(false);

            const handleAuth = (e) => {
                e.preventDefault();
                setIsLoading(true);

                // Simulate API Call
                setTimeout(() => {
                    setIsLoading(false);
                    // Redirect based on role
                    switch (role) {
                        case 'student': window.location.href = 'student.html'; break;
                        case 'landlord': window.location.href = 'landlord.html'; break;
                        case 'corporate': window.location.href = 'corporate.html'; break;
                        case 'family': window.location.href = 'mentorship.html'; break;
                        case 'admin': window.location.href = 'admin.html'; break;
                        default: window.location.href = 'index.html';
                    }
                }, 1500);
            };

            const roles = [
                { id: 'student', label: 'Student', icon: 'graduationCap', color: 'bg-navy-primary' },
                { id: 'landlord', label: 'Landlord', icon: 'home', color: 'bg-peach-accent' },
                { id: 'family', label: 'Host Family', icon: 'heart', color: 'bg-purple-600' },
                { id: 'corporate', label: 'Corporate', icon: 'briefcase', color: 'bg-slate-800' },
                { id: 'admin', label: 'Admin', icon: 'shield', color: 'bg-red-700' },
            ];

            const activeRole = roles.find(r => r.id === role);

            return (
                <div className="flex w-full h-full">
                    {/* Left Side - Brand Visual */}
                    <div className={`hidden lg:flex w-1/2 ${activeRole.color} text-white flex-col justify-center items-center relative overflow-hidden transition-colors duration-500`}>
                        <div className="absolute inset-0 bg-black/20"></div>
                        <div className="relative z-10 text-center px-12">
                            <img src="logo.png" alt="Alora Logo" className="h-24 w-auto mx-auto mb-8 filter invert opacity-90 mix-blend-screen" />
                            <h1 className="text-4xl font-bold mb-4">Welcome to Alora Group</h1>
                            <p className="text-lg opacity-80 max-w-md mx-auto">
                                The all-in-one ecosystem for international education, housing, career, and integration.
                            </p>
                        </div>
                        {/* Abstract Shapes */}
                        <div className="absolute -bottom-24 -left-24 w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
                        <div className="absolute top-12 right-12 w-32 h-32 bg-peach-accent/20 rounded-full blur-2xl"></div>
                    </div>

                    {/* Right Side - Login Form */}
                    <div className="w-full lg:w-1/2 flex flex-col justify-center items-center p-8 bg-white relative">
                        <a href="index.html" className="absolute top-8 left-8 text-gray-400 hover:text-navy-primary flex items-center gap-2 transition text-sm font-bold">
                            <Icon name="arrowLeft" size={16} /> Back to Home
                        </a>

                        <div className="w-full max-w-md">
                            {/* Role Switcher */}
                            <div className="mb-8 overflow-x-auto pb-2">
                                <div className="flex gap-2">
                                    {roles.map(r => (
                                        <button
                                            key={r.id}
                                            onClick={() => setRole(r.id)}
                                            className={`flex items-center gap-2 px-4 py-2 rounded-full text-xs font-bold whitespace-nowrap transition ${role === r.id ? `${activeRole.color} text-white shadow-md` : 'bg-gray-100 text-gray-500 hover:bg-gray-200'}`}
                                        >
                                            <Icon name={r.icon} size={14} /> {r.label}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="text-center mb-8 animate-fade-in">
                                <div className={`w-16 h-16 rounded-full ${activeRole.color} text-white flex items-center justify-center mx-auto mb-4 shadow-lg`}>
                                    <Icon name={activeRole.icon} size={32} />
                                </div>
                                <h2 className="text-2xl font-bold text-gray-900">{isLogin ? `Log in as ${activeRole.label}` : `Join as ${activeRole.label}`}</h2>
                                <p className="text-gray-500 text-sm mt-1">Access your dedicated {activeRole.label.toLowerCase()} dashboard.</p>
                            </div>

                            <form onSubmit={handleAuth} className="space-y-4 animate-fade-in">
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 uppercase mb-2">Email Address</label>
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                            <Icon name="mail" size={16} />
                                        </div>
                                        <input type="email" placeholder="you@example.com" className="w-full pl-10 p-3 border rounded bg-gray-50 border-gray-200 focus:border-navy-primary outline-none transition" required />
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-xs font-bold text-gray-500 uppercase mb-2">Password</label>
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                            <Icon name="lock" size={16} />
                                        </div>
                                        <input type="password" placeholder="••••••••" className="w-full pl-10 p-3 border rounded bg-gray-50 border-gray-200 focus:border-navy-primary outline-none transition" required />
                                    </div>
                                </div>

                                {!isLogin && (
                                    <div className="animate-fade-in">
                                        <label className="block text-xs font-bold text-gray-500 uppercase mb-2">Full Name</label>
                                        <div className="relative">
                                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                                <Icon name="user" size={16} />
                                            </div>
                                            <input type="text" placeholder="John Doe" className="w-full pl-10 p-3 border rounded bg-gray-50 border-gray-200 focus:border-navy-primary outline-none transition" />
                                        </div>
                                    </div>
                                )}

                                <div className="flex items-center justify-between text-xs">
                                    <label className="flex items-center gap-2 text-gray-600 cursor-pointer">
                                        <input type="checkbox" className="rounded text-navy-primary focus:ring-navy-primary" />
                                        Remember me
                                    </label>
                                    {isLogin && <a href="#" className="text-navy-primary font-bold hover:underline">Forgot password?</a>}
                                </div>

                                <button
                                    type="submit"
                                    disabled={isLoading}
                                    className={`w-full py-3 rounded text-white font-bold uppercase tracking-wide transition shadow-md flex justify-center items-center gap-2 ${activeRole.color} hover:opacity-90 disabled:opacity-50`}
                                >
                                    {isLoading ? 'Processing...' : (isLogin ? 'Sign In' : 'Create Account')}
                                    {!isLoading && <Icon name="arrowRight" size={16} />}
                                </button>
                            </form>

                            <div className="mt-6 text-center text-sm text-gray-500">
                                {isLogin ? "Don't have an account? " : "Already have an account? "}
                                <button onClick={() => setIsLogin(!isLogin)} className="text-navy-primary font-bold hover:underline">
                                    {isLogin ? 'Sign Up' : 'Log In'}
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LoginPortal />);
    </script>
</body>

</html>
