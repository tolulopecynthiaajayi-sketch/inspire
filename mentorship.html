<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPIRE Mentorship Portal | Alora Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #FFF7ED;
        }

        /* Warm background */
        h1,
        h2,
        h3,
        h4,
        .nav-link {
            font-family: 'Montserrat', sans-serif;
        }

        .bg-navy-primary {
            background-color: #1E3A8A;
        }

        .text-navy-primary {
            color: #1E3A8A;
        }

        .bg-peach-accent {
            background-color: #D9654C;
        }

        .text-peach-accent {
            color: #D9654C;
        }

        .border-peach-accent {
            border-color: #D9654C;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const iconName = name.charAt(0).toUpperCase() + name.slice(1);
            if (!window.lucide || !window.lucide.icons || !window.lucide.icons[iconName]) return null;
            const iconDef = window.lucide.icons[iconName];
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {iconDef.map((child, index) => React.createElement(child[0], { ...child[1], key: index }))}
                </svg>
            );
        };

        const NavBar = () => (
            <nav className="bg-white shadow-sm sticky top-0 z-50">
                <div className="max-w-7xl mx-auto px-4">
                    <div className="flex justify-between h-20 items-center">
                        <div className="flex items-center gap-3">
                            <a href="index.html">
                                <img src="logo.png" alt="Alora" className="h-16 w-auto object-contain" />
                            </a>
                            <span className="font-bold text-navy-primary text-xl tracking-tight hidden md:block">INSPIRE MENTORSHIP</span>
                        </div>
                        <div className="flex items-center gap-4">
                            <a href="#" className="font-bold text-gray-500 hover:text-peach-accent text-sm">Community Forum</a>
                            <a href="#" className="font-bold text-gray-500 hover:text-peach-accent text-sm">Events</a>
                            <button className="bg-peach-accent px-5 py-2 rounded-full text-white text-xs font-bold uppercase hover:bg-orange-700 transition">My Family Profile</button>
                            <a href="index.html" className="text-gray-300 hover:text-navy-primary" title="Back to Home"><Icon name="home" size={20} /></a>
                        </div>
                    </div>
                </div>
            </nav>
        );

        const ContractModal = ({ onClose, studentName }) => {
            const [signed, setSigned] = useState(false);

            return (
                <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-white rounded-lg shadow-2xl max-w-2xl w-full flex flex-col max-h-[90vh]">
                        <div className="p-6 border-b border-gray-100 flex justify-between items-center">
                            <h3 className="font-bold text-navy-primary text-xl">Contrat d'Engagement Républicain</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-red-500"><Icon name="x" /></button>
                        </div>
                        <div className="p-8 overflow-y-auto flex-1 bg-gray-50">
                            <div className="bg-white p-8 border border-gray-200 shadow-sm text-sm leading-relaxed text-gray-700">
                                <div className="text-center mb-6">
                                    <h2 className="font-serif font-bold text-2xl text-black border-b-2 border-black inline-block pb-1">MENTORSHIP AGREEMENT</h2>
                                    <p className="mt-2 italic">Program "Famille d'Accueil" - Alora Group</p>
                                </div>
                                <p className="mb-4">
                                    <strong>BETWEEN:</strong><br />
                                    The Host Family (hereinafter "The Mentor")<br />
                                    AND<br />
                                    <strong>{studentName}</strong> (hereinafter "The Mentee")
                                </p>
                                <p className="mb-4">
                                    <strong>ARTICLE 1: PURPOSE</strong><br />
                                    The purpose of this agreement is to establish a cultural exchange relationship. The Mentor agrees to facilitate the Mentee's integration into French society through regular meetings, language adjustments, and shared activities.
                                </p>
                                <p className="mb-4">
                                    <strong>ARTICLE 2: COMMITMENTS</strong><br />
                                    The Mentee commits to respecting the Mentor's home rules and engaging actively in exchanges. This is a non-commercial agreement based on mutual respect and "Fraternité".
                                </p>
                                <div className="mt-8 border-t border-gray-300 pt-6">
                                    <p className="font-bold mb-4">SIGNATURES</p>
                                    <div className="grid grid-cols-2 gap-8">
                                        <div className="border-2 border-dashed border-gray-300 h-32 rounded bg-gray-50 flex items-center justify-center text-gray-400 text-xs">
                                            Host Family Signature (Pending)
                                        </div>
                                        <div
                                            onClick={() => setSigned(true)}
                                            className={`border-2 border-dashed h-32 rounded flex items-center justify-center cursor-pointer transition relative ${signed ? 'border-green-500 bg-green-50' : 'border-peach-accent bg-orange-50 hover:bg-orange-100'}`}
                                        >
                                            {signed ? (
                                                <div className="text-green-600 font-script text-2xl transform -rotate-12">Digitally Signed <br /><span className="text-xs font-sans text-gray-500">{new Date().toLocaleDateString()}</span></div>
                                            ) : (
                                                <div className="text-center">
                                                    <Icon name="penTool" className="mx-auto mb-2 text-peach-accent" />
                                                    <span className="text-peach-accent font-bold text-xs uppercase">Click to Sign</span>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="p-6 border-t border-gray-100 flex justify-end gap-3 bg-white rounded-b-lg">
                            <button onClick={onClose} className="px-6 py-2 text-gray-600 font-bold hover:bg-gray-100 rounded">Cancel</button>
                            <button
                                disabled={!signed}
                                onClick={() => { alert(`Contract sent to ${studentName}!`); onClose(); }}
                                className={`px-6 py-2 text-white font-bold rounded shadow-lg transition flex items-center gap-2 ${signed ? 'bg-navy-primary hover:bg-navy-dark' : 'bg-gray-300 cursor-not-allowed'}`}
                            >
                                <Icon name="send" size={16} /> Send Agreement
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            const [isMatching, setIsMatching] = useState(false);
            const [matched, setMatched] = useState(false);
            const [selectedStudent, setSelectedStudent] = useState(null);

            const profiles = [
                { id: 1, name: 'Alexandre K.', country: 'Germany', age: 21, interests: ['Cinema', 'Hiking'], quote: "Eager to improve my French conversation skills!" },
                { id: 2, name: 'Sarah L.', country: 'USA', age: 20, interests: ['Cooking', 'Art'], quote: "I love baking and visiting museums." },
                { id: 3, name: 'Wei C.', country: 'China', age: 23, interests: ['Tech', 'Music'], quote: "Looking for a family to share music with." },
                { id: 4, name: 'Fatima B.', country: 'Morocco', age: 22, interests: ['Reading', 'Travel'], quote: "Passionate about literature and history." },
                { id: 5, name: 'John D.', country: 'UK', age: 19, interests: ['Football', 'Gaming'], quote: "Want to learn French soccer terms!" },
                { id: 6, name: 'Maria G.', country: 'Spain', age: 21, interests: ['Dancing', 'Food'], quote: "Let's cook Paella and Ratatouille together." },
            ];

            const runMatcher = () => {
                setIsMatching(true);
                setMatched(false);
                setTimeout(() => {
                    setIsMatching(false);
                    setMatched(true);
                }, 2000);
            };

            // Re-order if matched (mock logic: bring specific IDs to front)
            const displayProfiles = matched
                ? [...profiles].sort((a, b) => ((a.id === 2 || a.id === 6) ? -1 : 1))
                : profiles;

            return (
                <div className="max-w-7xl mx-auto px-4 py-12">
                    <div className="text-center mb-12">
                        <h1 className="text-3xl md:text-5xl font-bold text-navy-primary mb-4">Connect. Share. Inspire.</h1>
                        <p className="text-lg text-gray-600 max-w-2xl mx-auto">Browse profiles of international students looking to practice French and learn about your culture.</p>
                    </div>

                    <div className="flex flex-col md:flex-row gap-8">
                        {/* Filters & AI */}
                        <div className="w-full md:w-1/4">
                            <div className="bg-white p-6 rounded-xl shadow-md sticky top-24">
                                <h3 className="font-bold text-navy-primary mb-4 flex items-center gap-2"><Icon name="filter" size={18} /> Filters</h3>
                                <div className="space-y-4 mb-8">
                                    <div>
                                        <label className="text-xs font-bold text-gray-500 uppercase">Native Language</label>
                                        <div className="mt-2 space-y-2">
                                            <label className="flex items-center gap-2 text-sm text-gray-700"><input type="checkbox" className="rounded text-peach-accent focus:ring-peach-accent" /> English</label>
                                            <label className="flex items-center gap-2 text-sm text-gray-700"><input type="checkbox" className="rounded text-peach-accent focus:ring-peach-accent" /> Spanish</label>
                                            <label className="flex items-center gap-2 text-sm text-gray-700"><input type="checkbox" className="rounded text-peach-accent focus:ring-peach-accent" /> Mandarin</label>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-gray-500 uppercase">Interests</label>
                                        <div className="mt-2 space-y-2">
                                            <label className="flex items-center gap-2 text-sm text-gray-700"><input type="checkbox" className="rounded text-peach-accent focus:ring-peach-accent" /> Cooking</label>
                                            <label className="flex items-center gap-2 text-sm text-gray-700"><input type="checkbox" className="rounded text-peach-accent focus:ring-peach-accent" /> Sports</label>
                                            <label className="flex items-center gap-2 text-sm text-gray-700"><input type="checkbox" className="rounded text-peach-accent focus:ring-peach-accent" /> Arts</label>
                                        </div>
                                    </div>
                                </div>

                                {/* AI Matcher Button */}
                                <div className="p-4 bg-navy-primary/5 rounded border border-navy-primary/10">
                                    <h4 className="font-bold text-navy-primary text-sm mb-2 flex items-center gap-2"><Icon name="sparkles" size={14} className="text-peach-accent" /> AI Integration Helper</h4>
                                    <p className="text-xs text-gray-600 mb-3">Let our AI find the perfect cultural match for your family.</p>
                                    <button
                                        onClick={runMatcher}
                                        disabled={isMatching}
                                        className="w-full bg-navy-primary text-white font-bold py-2 rounded text-sm hover:bg-navy-dark transition flex justify-center items-center gap-2"
                                    >
                                        {isMatching ? <Icon name="loader2" className="animate-spin" size={16} /> : 'Find My Match'}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Student Grid */}
                        <div className="w-full md:w-3/4">
                            {matched && (
                                <div className="mb-6 bg-green-50 border border-green-200 p-4 rounded text-green-800 flex items-center gap-3 animate-fade-in">
                                    <div className="bg-green-100 p-2 rounded-full"><Icon name="check" size={16} /></div>
                                    <p className="text-sm font-bold">We found 2 top matches based on "Cooking" and "English"!</p>
                                </div>
                            )}

                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {displayProfiles.map(profile => (
                                    <div key={profile.id} className={`bg-white rounded-xl shadow-md overflow-hidden group transition-all duration-500 ${matched && (profile.id === 2 || profile.id === 6) ? 'ring-2 ring-peach-accent scale-105 shadow-xl' : 'hover:shadow-xl'}`}>
                                        <div className="h-24 bg-gradient-to-r from-peach-accent to-orange-400 relative">
                                            {matched && (profile.id === 2 || profile.id === 6) && (
                                                <div className="absolute top-2 right-2 bg-white text-peach-accent text-xs font-bold px-2 py-1 rounded shadow">98% Match</div>
                                            )}
                                        </div>
                                        <div className="px-6 pb-6 -mt-10 relative">
                                            <div className="w-20 h-20 bg-gray-200 rounded-full border-4 border-white mx-auto overflow-hidden">
                                                <div className="w-full h-full bg-gray-300 flex items-center justify-center text-gray-500 font-bold text-xl">{profile.name.charAt(0)}</div>
                                            </div>
                                            <div className="text-center mt-3">
                                                <h3 className="font-bold text-navy-primary text-lg">{profile.name}</h3>
                                                <p className="text-xs text-gray-500 uppercase tracking-wide">From {profile.country} • {profile.age}yo</p>
                                            </div>
                                            <div className="mt-4 flex flex-wrap gap-2 justify-center">
                                                {profile.interests.map(int => (
                                                    <span key={int} className="px-2 py-1 bg-orange-50 text-orange-700 text-xs rounded-full">{int}</span>
                                                ))}
                                            </div>
                                            <div className="mt-6 mb-6">
                                                <p className="text-sm text-gray-600 text-center italic">"{profile.quote}"</p>
                                            </div>
                                            <div className="space-y-2">
                                                <button className="w-full bg-navy-light text-navy-primary py-2 rounded-lg font-bold text-xs uppercase hover:bg-navy-primary hover:text-white transition">
                                                    View Profile
                                                </button>
                                                <button
                                                    onClick={() => setSelectedStudent(profile.name)}
                                                    className="w-full bg-peach-accent text-white py-2 rounded-lg font-bold text-xs uppercase hover:bg-orange-700 transition flex items-center justify-center gap-2"
                                                >
                                                    <Icon name="fileText" size={14} /> Generate Contract
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Contract Modal */}
                    {selectedStudent && (
                        <ContractModal studentName={selectedStudent} onClose={() => setSelectedStudent(null)} />
                    )}
                </div>
            );
        };

        const App = () => (
            <div>
                <NavBar />
                <Dashboard />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
